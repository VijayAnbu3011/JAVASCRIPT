<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
         console.log("Hello World") 
         var firstName="Vijay";
         var lastName="kumar"
         var Age=25;
         var isMarried=true
         var kid=null
         var wife;
         console.log('firstName',firstName);
         console.log('lastName',lastName);
         console.log('Age',Age);
         console.log("kid",kid);
         console.log('wife',wife);
        //  to know typeof variable
        console.log("datatype of firstName",typeof firstName);
        console.log("datatype of lastName",typeof lastName);
        console.log("datatype of Age",typeof Age);
        // typeof null is object
        console.log("datatype of kid",typeof kid);
        console.log("datatype of wife",typeof wife);
        // reference data type
        // array
        var fruits=["mango","apple","banana","lichi","kiwi"];
        console.log("type of fruits",typeof fruits);
        console.log("fruits is array or not",Array.isArray(fruits));
        // object
        var person ={
            firstName:"Alia",
            LastName:"kumari",
            age:18,
            isMarried:true,
            fullName:function(){
                return person.firstName +" "+person.LastName;
            }
        }  ;
        console.log("person firstName",person.firstName);
        console.log("person fullName",person.fullName());
        console.log("type of person",typeof person);
        // object using new keyword
        var car= new Object()
        car.name="BMW"
        car.color="white"
        car.model=2022
        console.log("car",car);
        console.log("car name",car.name);  
        console.log("car name",car["color"]);






    </script>
</body>
</html>
